<!DOCTYPE html>
<html>

<head>
    <title>OpenChat</title>
</head>

<body>
    <h1>Welcome to OpenChat</h1>
    <form action="/" method="POST">
        <input type="text" name="question" placeholder="Ask a question">
        <button type="submit">Send</button>
    </form>
    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>

</html>
